<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Formulário de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container pt-7">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
                <h1 class="text-center">Formulário de Cadastro</h1>
                <form>
                    <div class="form-group">
                        <label class="radio-inline col-sm-4"><input type="radio" name="radio" value="juridica"
                                onclick="pessoa(this.value);">Pessoa Juridica</label>
                        <label class="radio-inline col-sm-4"><input type="radio" name="radio" value="fisica"
                                onclick="pessoa(this.value);">Pessoa Fisica</label>
                    </div>
                    <br>
                    <div id="juridica" style="display:none;">
                        <div class="form-group mb-3">
                            <label class="control-label col-sm-2" for="nome">Nome</label>
                            <input type="text" class="form-control" id="nomepj" name="nome" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label col-sm-2" for="sobrenome">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenomepj" name="sobrenome" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label col-sm-2" for="CPF">CPF</label>
                            <input type="text" class="form-control cpf" id="cpfpj" name="cpf" required maxlength="14"
                                maxlength="11" onsubmit="validarCpf()">
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label col-sm-2" for="cnpj">CNPJ</label>
                            <input type="text" class="form-control cnpj" id="cnpj" name="cnpj" required maxlength="18">
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label col-sm-2" for="razaoSocial">Razão Social</label>
                            <input type="text" class="form-control" id="razaoSocial" name="razaoSocial" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label col-sm-2" for="nomefantasia">Nome Fantasia</label>
                            <input type="text" class="form-control" id="nomefantasia" name="nomefantasia" required>
                        </div>
                    </div>
                    <div id="fisica">
                        <div class="form-group mb-3">
                            <label class="control-label col-sm-2" for="nome">Nome</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="control-label col-sm-2" for="sobrenome">Sobrenome</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label col-sm-2" for="CPF">CPF</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control cpf" id="cpf" name="cpf" required maxlength="14">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label col-sm-2" for="dataDeNascimento">Data de Nascimento</label>
                        <div class="col-sm-12">
                            <input type="date" class="form-control" id="dataDeNascimento" name="dataDeNascimento"
                                required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="sexo">Sexo</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexo" id="masculino" value="M">
                                <label class="form-check label" for="masculino">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexo" id="feminino" value="F">
                                <label class="form-check label" for="feminino">Feminino</label>
                            </div>
                            <div class=" form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexo" id="outro" value="O">
                                <label class="form-check label" for="outro">Prefiro não informar</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <label>Telefone*</label>
                        <input type="tel" id="tele" name="tele" class="form-control bg-light btn-outline-secondary" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <div class="col-sm-12">
                            <input class="form-control" type="email" name="email" id="email"
                                placeholder="Digite seu email..." required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="senha">Senha</label>
                        <div class="col-sm-12">
                            <input class="form-control" type="password" name="senha" id="senha"
                                placeholder="Digite sua senha..." required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="cep">CEP</label>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" name="cep" id="cep" placeholder="Digite seu cep..."
                                maxlength="8" required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="estado">Estado</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Escolher...</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="logradouro">Logradouro</label>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" name="logradouro" id="logradouro"
                                placeholder="Logradouro">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="cidade">Cidade</label>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" name="cidade" id="cidade" placeholder="Cidade">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="bairro">Bairro</label>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" name="bairro" id="bairro" placeholder="Bairro">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="numero">Número</label>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" name="numero" id="numero" placeholder="Número">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="opinioes">Opiniões</label>
                        <textarea class="form-control" name="opinioes" id="opinioes"></textarea>
                    </div>
                    <div class="form-check mb-3 ">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
                        <label class="form-check-label" for="defaultCheck1">Eu aceito os termos e condições</label>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-outline-primary">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="//http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.mask.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/additional-methods.js"></script>
    <script type="text/javascript" src="js/localization/messages_pt_BR.js"></script>
</body>

</html>
